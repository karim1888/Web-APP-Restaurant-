<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Order</title>
    <style>
        body {
            background-color: #fbe8e7;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
		.flash-messages {
            margin-bottom: 20px;
        }

        .flash-error {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
            margin: 15px 0;
            font-size: 14px;
        }

        .flash-success {
            color: #155724;
            background-color: #d4edda;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
            margin: 15px 0;
            font-size: 14px;
        }
		
        .confirmation-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h2 {
            color: #800020;
            margin-bottom: 25px;
        }
        .total-price {
            font-size: 24px;
            color: #4A4A4A;
            margin: 20px 0;
        }
        .payment-form {
            margin: 25px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #800020;
            border-radius: 8px;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .proceed-btn {
            background-color: #800020;
            color: white;
        }
        .cancel-btn {
            background-color: #cccccc;
            color: #4A4A4A;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
{% if error %}
<div class="flash-error">{{ error }}</div>
{% endif %}
    <div class="confirmation-box">
        <h2>Confirm Your Order</h2>
        
        <div class="total-price">
            Total Amount: ${{ total }}
        </div>

        <form class="payment-form" action="{{ url_for('process_payment') }}" method="POST">
            <input type="text" name="card_number" placeholder="Enter Card Number (16 digits)" 
                   pattern="\d{16}" title="Please enter 16-digit card number" required>
            
            <div class="button-group">
                <button type="submit" class="proceed-btn">Confirm Payment</button>
                <a href="{{ url_for('home') }}"><button type="button" class="cancel-btn">Cancel</button></a>
            </div>
        </form>
    </div>
</body>
</html>
