<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Your Meal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fbe8e7;
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #800020;
            padding: 15px;
            text-align: center;
        }
		.flash-messages {
            margin-bottom: 20px;
        }

        .flash-error {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
            margin: 15px 0;
            font-size: 14px;
        }

        .flash-success {
            color: #155724;
            background-color: #d4edda;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
            margin: 15px 0;
            font-size: 14px;
        }
		
        nav a {
            color: #ffd700;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        .container {
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        .menu-section {
            margin-bottom: 40px;
        }
        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .menu-item {
            flex: 0 0 calc(50% - 20px);
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s;
        }
        .menu-item:hover {
            transform: scale(1.02);
        }
        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .menu-item h4 {
            margin: 10px 0 5px;
        }
        .menu-item p {
            margin: 5px 0;
            color: #555;
        }
        .menu-item input[type="checkbox"] {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
        }
        .submit-btn {
            background-color: #800020;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .home-btn {
            background-color: #4A4A4A;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        .submit-btn:hover, .home-btn:hover {
            transform: scale(1.05);
        }
        .submit-btn:hover {
            background-color: #a52a2a;
        }
        .home-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#desserts">Desserts</a>
        <a href="#mains">Main Dishes</a>
        <a href="#salads">Salads</a>
        <a href="#drinks">Drinks</a>
    </nav>

    <div class="container">
        <h2>Order Your Meal</h2>
		{% if error %}
		<div class="flash-error">{{ error }}</div>
		{% endif %}
        {% if discount %}
            <p style="color: green; font-weight: bold; text-align: center;">You are eligible for a 10% discount!</p>
        {% endif %}
        <form method="POST" action="{{ url_for('confirm_order') }}">

            <div id="desserts" class="menu-section">
                <h3>Desserts</h3>
                <div class="menu-grid">
                    <label class="menu-item">
                        <input type="checkbox" name="items" value="Chocolate Cake,5">
                        <img src="{{ url_for('static', filename='images/chocolate-cake.jpg') }}" alt="Chocolate Cake">
                        <h4>Chocolate Cake</h4>
                        <p>$5</p>
                    </label>
                    <label class="menu-item">
                        <input type="checkbox" name="items" value="Strawberry Cheesecake,6">
                        <img src="{{ url_for('static', filename='images/strawberry-cheesecake.jpg') }}" alt="Strawberry Cheesecake">
                        <h4>Strawberry Cheesecake</h4>
                        <p>$6</p>
                    </label>
                    <label class="menu-item">
                        <input type="checkbox" name="items" value="Tiramisu,7">
                        <img src="{{ url_for('static', filename='images/tiramisu.jpg') }}" alt="Tiramisu">
                        <h4>Tiramisu</h4>
                        <p>$7</p>
                    </label>
                    <label class="menu-item">
                        <input type="checkbox" name="items" value="Apple Pie,5">
                        <img src="{{ url_for('static', filename='images/apple-pie.jpg') }}" alt="Apple Pie">
                        <h4>Apple Pie</h4>
                        <p>$5</p>
                    </label>
                </div>
            </div>

            <div id="mains" class="menu-section">
                <h3>Main Dishes</h3>
                <div class="menu-grid">
                    <label class="menu-item">
                        <input type="checkbox" name="items" value="Grilled Steak,15">
                        <img src="{{ url_for('static', filename='images/grilled_steak.jpg') }}" alt="Grilled Steak">
                        <h4>Grilled Steak</h4>
                        <p>$15</p>
                    </label>
                    <label class="menu-item">
                        <input type="checkbox" name="items" value="Spaghetti Carbonara,12">
                        <img src="{{ url_for('static', filename='images/Spaghetti_Carbonara.jpg') }}" alt="Spaghetti Carbonara">
                        <h4>Spaghetti Carbonara</h4>
                        <p>$12</p>
                    </label>
                    <label class="menu-item">
                        <input type="checkbox" name="items" value="Grilled Salmon,18">
                        <img src="{{ url_for('static', filename='images/Grilled_Salmon.jpg') }}" alt="Grilled Salmon">
                        <h4>Grilled Salmon</h4>
                        <p>$18</p>
                    </label>
                    <label class="menu-item">
                        <input type="checkbox" name="items" value="Chicken Alfredo,14">
                        <img src="{{ url_for('static', filename='images/Chicken_Alfredo.jpg') }}" alt="Chicken Alfredo">
                        <h4>Chicken Alfredo</h4>
                        <p>$14</p>
                    </label>
                </div>
            </div>

            <div id="salads" class="menu-section">
                <h3>Salads</h3>
                <div class="menu-grid">
                    <label class="menu-item">
                        <input type="checkbox" name="items" value="Caesar Salad,8">
                        <img src="{{ url_for('static', filename='images/Caesar_Salad.jpg') }}" alt="Caesar Salad">
                        <h4>Caesar Salad</h4>
                        <p>$8</p>
                    </label>
                    <label class="menu-item">
                        <input type="checkbox" name="items" value="Greek Salad,7">
                        <img src="{{ url_for('static', filename='images/Greek_Salad.jpg') }}" alt="Greek Salad">
                        <h4>Greek Salad</h4>
                        <p>$7</p>
                    </label>
                    <label class="menu-item">
                        <input type="checkbox" name="items" value="Quinoa Salad,9">
                        <img src="{{ url_for('static', filename='images/Quinoa_Salad.jpg') }}" alt="Quinoa Salad">
                        <h4>Quinoa Salad</h4>
                        <p>$9</p>
                    </label>
                    <label class="menu-item">
                        <input type="checkbox" name="items" value="Cobb Salad,8">
                        <img src="{{ url_for('static', filename='images/Cobb_Salad.jpg') }}" alt="Cobb Salad">
                        <h4>Cobb Salad</h4>
                        <p>$8</p>
                    </label>
                </div>
            </div>

            <div id="drinks" class="menu-section">
                <h3>Drinks</h3>
                <div class="menu-grid">
                    <label class="menu-item">
                        <input type="checkbox" name="items" value="Lemonade,3">
                        <img src="{{ url_for('static', filename='images/Lemonade.jpg') }}" alt="Lemonade">
                        <h4>Lemonade</h4>
                        <p>$3</p>
                    </label>
                    <label class="menu-item">
                        <input type="checkbox" name="items" value="Iced Coffee,4">
                        <img src="{{ url_for('static', filename='images/Iced_Coffee.jpg') }}" alt="Iced Coffee">
                        <h4>Iced Coffee</h4>
                        <p>$4</p>
                    </label>
                    <label class="menu-item">
                        <input type="checkbox" name="items" value="Mojito,5">
                        <img src="{{ url_for('static', filename='images/Mojito.jpg') }}" alt="Mojito">
                        <h4>Mojito</h4>
                        <p>$5</p>
                    </label>
                    <label class="menu-item">
                        <input type="checkbox" name="items" value="Orange Juice,4">
                        <img src="{{ url_for('static', filename='images/Orange_Juice.jpg') }}" alt="Orange Juice">
                        <h4>Orange Juice</h4>
                        <p>$4</p>
                    </label>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-btn">Place Order</button>
                <a href="{{ url_for('home') }}" class="home-btn">Back to Home</a>
            </div>
        </form>
    </div>

</body>
</html>
