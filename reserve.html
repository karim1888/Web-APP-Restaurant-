<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve a Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('{{ url_for("static", filename="images/reservation_table.jpg") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            color: #fff;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        nav {
            background-color: rgba(128, 0, 32, 0.9);
            padding: 15px;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        nav a {
            color: #ffd700;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #800020;
            margin-bottom: 25px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        input[type="date"],
        input[type="time"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #800020;
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 8px rgba(128, 0, 32, 0.3);
        }

        button {
            background-color: #800020;
            color: white;
            padding: 15px 35px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #a52a2a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .discount-message {
            color: #228B22;
            font-weight: bold;
            margin-bottom: 25px;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.3);
        }
		.flash-messages {
            margin-bottom: 20px;
        }

        .flash-error {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
            margin: 15px 0;
            font-size: 14px;
        }

        .flash-success {
            color: #155724;
            background-color: #d4edda;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
            margin: 15px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
{% if error %}
<div class="flash-error">{{ error }}</div>
{% endif %}
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('order') }}">Order</a>
        <a href="{{ url_for('reserve') }}">Reserve</a>
    </nav>

    <div class="container">
        <h2>Reserve Your Table</h2>
        {% if discount %}
            <p class="discount-message">Enjoy 10% Discount on Your Reservation!</p>
        {% endif %}
        <form method="POST">
            <input type="date" name="date" required><br>
            <input type="time" name="time" required><br>
            <input type="number" name="guests" placeholder="Number of Guests" min="1" max="12" required><br>
            <button type="submit">Confirm Reservation</button>
        </form>
    </div>
</body>
</html>
